<!doctype html>
<html lang="ko">
 <head>
  <meta charset="utf-8">
  <title>ajax_xml</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
		*{margin:0; padding:0;}
		#wrap{width:700px; margin:50px;}
		#window{ width:100%; height:500px; border:5px solid #ccc; overflow:hidden;}

		a{ text-decoration:none; display:inline-block; width:80px; height:30px; background-color:#aaa; 
		margin:20px 0; line-height:30px; color:#fff; text-align:center;}
  </style>
  <script>
	$(function(){
		$("a").click(function(){
			// 해당하는 번호 넘겨받기 위한 작업
			var num = $(this).attr("href").substring(5,6);
			// alert( num );		

			$.ajax({
				url:"data/img_test.json",
				type:"get",
				dataType:"json",
				success:function( json ){
					var menu = json.datalist.list;

					var h3 = menu[num].h3;
					var img = menu[num].img;

					var hh3 = $("<h3>").html(h3);
					var pp = $("<p>").html(img);
					

					/*
						영역안의 값 비우기
							1번 데이터를 호출하면 2번 데이터가 나오지 않음
							그래서 결과창의 내용들 지우고, 클릭한 값이 나오도록 만들기
					
					*/

					$("#window").empty();
					$("#window").append(hh3).append(pp);
					

				},error:function(){
						alert("에러!");
				}
			});
		});
	});
  </script>
 </head>
 <body>
	<div id="wrap">
		<a href="#data0" title="img">데이터0</a>
		<a href="#data1" title="img">데이터1</a>
		<a href="#data2" title="img">데이터2</a>
		<a href="#data3" title="img">데이터3</a>
		<div id="window"></div>
	</div>
 </body>
</html>
