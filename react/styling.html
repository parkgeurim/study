<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styleing in React</title>
  <script src="https://unpkg.com/react@15/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
  <style>
    #container {padding:50px; background-color:#efefef;}
  </style>
  
  <script type="text/babel">
    /*Letter 태그 안에 있는 컨텐츠를 div 태그로 바꿈 JSX 코드가 html로 바뀜.*/
    var Letter = React.createClass({
		render : function() {
			
			var letterStyle = {
				padding:10,
                margin:10,
                backgroundColor:"#ffde00",
                color:"#333",
                display:"inline-block",
                fontFamily:"monospace",
                fontSize:32,
                textAlign:"center"
            };
			
			return (
				<div className="letter" style={letterStyle}>
                    {this.props.children}
                </div>
			);
		}
	});
    
    
    /*
    props
    사용할 데이터 중 변동되지 않는 데이터를 다룰때 사용 parent 컴포넌트에서 child 컴포넌트로 데이터를
    전할때 props가 사용
    
    * 컴포넌트에서 immutable(변하지 않는) 데이터가 필요할땐,
    * render() 메소드의 내부 안에 {this.props.propsName} 형식으로 넣고,
    * 컴포넌트를 사용할때 , 꺽쇠괄호 안에 propsName="value" 를 넣어 값을 설정합니다.
    * */

	var destination = document.querySelector('#container');
	/*
	  querySelector() : css 선택자에 접근할 수있다. 해당하는 선택자의 첫번째 요소만 선택함.
	*/

	ReactDOM.render (
		<div>
          <Letter>A</Letter>
          <Letter>B</Letter>
          <Letter>I</Letter>
          <Letter>O</Letter>
          <Letter>U</Letter>
        </div>,
		destination
	);
  </script>
  
</head>
<body>
  <div id="container"></div>
</body>
</html>
