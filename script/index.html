<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

<script>
  
  /* 
  split()
  split은 문자열을 분활하는 메서드...
  쉼표를 기준으로 문자열을 분활
   */
  
  var jbString = 'a,b,c,d,e,f,g';
  var jbSplit = jbString.split(',');
  for (var i in jbSplit){
  	document.write('<p>' + jbSplit[i] + '</p>');
  }
  
  
  var a = 1;
  
  function myFunction() {
  	console.log(a); // 1
    
    var b = 2;
    
    if(true){
    	var c = 3;
    	console.log(b);
    }
    
    console.log(c);
    
  }
  myFunction();
  // 자바스크립트에서 if문 밖에서도 변수 c에 접근 가능
  // 다른언어에서는 x..
  // let 키워드로 선언한 변수를 블록 스코프라고함
  
  
  // 이러한 블록스코프 변수를 생성하기 위해 ES6에서는 let 키워드가 탄생
  // 블록 안에서 선언하면 자신을 정의한 블록또는 하위 블록에서만 접근이 가능하며 블록밖에서 사용X
  // 선언된 블록안에서만 접근할 수 있다. (함수 밖에서 선언하면 전역, 블록안에서 선언하면 블록밖에서는 접근할 수 없다.)


  let d = 4;
  function myFunction2(){
  	console.log(d);
  	
  	let e = 5;
  	
  	if(true) {
  		
  		let f = 6;
  		console.log(e);
    }
    console.log(f);
  }
  myFunction2();
  // f 의 변수값을 찾을 수 없음
  
  
  
  // let에서 var와 달라진 부분
  // 기존 var로 선언한 변수를 다시 var로 선언하면 ? 덮어씌어진다.
  var g = 0;
  var g = 1;
  console.log(g);
  
  
  
  
</script>

</body>
</html>
